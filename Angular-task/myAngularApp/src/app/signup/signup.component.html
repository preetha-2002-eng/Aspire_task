<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
      </div>
  
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
  
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Enter confirm password" required />
      </div>
      
      <p class="login-link">
        Already have an account? Go to
        <a (click)="redirectToLogin()"> login</a>
      </p>

      <button type="submit">Sign Up</button>
    </form>
  </div>
