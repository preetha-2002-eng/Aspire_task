
<div class="container">
   
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" required
               name="name" #nameRef (input)="updateModel('name', nameRef.value)">
        <!-- <div *ngIf="nameRef?.invalid && nameRef?.touched" class="text-danger">
          Name is required
        </div> -->
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required
               name="email" #emailRef (input)="updateModel('email', emailRef.value)">
        <!-- <div *ngIf="emailRef?.invalid && emailRef?.touched" class="text-danger">
          Enter a valid email
        </div> -->
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="myForm?.invalid">Submit</button>
    </form>
    
    <div *ngIf="submitted">
      <h3>Form Submitted!</h3>
      <p>Name: {{ model.name }}</p>
      <p>Email: {{ model.email }}</p>
    </div>
  </div>
