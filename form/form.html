<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <script src="app.js" defer></script>
 <title>Register</title>
</head>
<body>
 <div class="container">
 <form action="" id="form">
 <h1>Register</h1>
 <div class="input-group">
 <label for="username">Username</label>
 <input type="text" id="username" name="username">
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="email">Email</label>
 <input type="text" id="email" name="email" >
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="password">Password</label>
 <input type="password" id="password" name="password">
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="cpassword">Confirm Password</label>
 <input type="password" id="cpassword" name="cpassword">
 <div class="error"></div>
 </div>
 <div >
  <label>Gender:</label><br>
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female
  
</div>
<br>
<div>
  <label>Course:</label><br>
  <input type="checkbox" name="cse">
  <label > CSE</label><br>
  <input type="checkbox" name="ece">
  <label > ECE</label><br>
  <input type="checkbox" name="eee">
  <label > EEE</label><br>
  <input type="checkbox" name="it">
  <label > IT</label><br>

</div>
<br>
<div class="input-group">
  College: 
  <select style = "padding:5px; font-size: medium;">
      <option selected displayed style = "text-align: center;">---Choose college---</option>
      <option value="CSE">IFET college of engineering</option>
      <option value="IT">Anna University</option>
      <option value="ECE">Panimalar Institute</option>
      <option value="EEE">Sathiyabama Universitys</option>
  </select>
</div>

<div class="input-group">
  <label for="w3review">Comments:</label>
  <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
</div>
<div class="input-group">
<label>
<input type="checkbox" name="agree" required> I agree to the terms and conditions
</label>
</div>
 <button type="submit">Register</button>
 </form>
 </div>
</body>
</html>
