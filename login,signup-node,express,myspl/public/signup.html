<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Signup</title>
</head>
<body>
    <form id="signupForm" action="http://localhost:3000/signup" method="POST">
        <div class="head">
            <h3>Register Now</h3>
        </div>
        <div class="main">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" name="name" id="name" required>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" placeholder="Enter Confirm Password" name="confirmPassword" id="confirmPassword" required>

            <div style="text-align: center;">
                <button type="submit">Register</button>
            </div>
            <p class="register">Already have an account? Go to <a href="login.html">Login</a></p>
        </div>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
